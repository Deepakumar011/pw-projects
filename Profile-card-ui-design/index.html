<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- profile card -->
    <div id="profile-card" class="profile-card">
        <!--profile-image -->
        <div id="image-background-color">
            <div class="image">
                <img src="deepak.jpg" alt="Deepak Chaudhary" class="profile-img">
            </div>
        </div>
        <!-- profile-title -->
        <div class="text-data">
            <span class="name">Coding-learn</span>
            <span class="job">YouTuber & blogger</span>
        </div>
        <!-- social-media-icon -->
        <div class="media-button">
            <!-- facebook-icon -->
            <a href="#" class="link" id="link1">
                <i class='bx bxl-facebook'></i>
            </a>
            <!-- twiter-icon -->
            <a href="#" class="link" id="link2">
                <i class='bx bxl-twitter'></i>
            </a>
            <!-- instagram-icon -->
            <a href="#" class="link" id="link3">
                <i class='bx bxl-instagram'></i>
            </a>
            <!-- youtube-icon -->
            <a href="#" class="link" id="link4">
                <i class='bx bxl-youtube'></i>
            </a>
            <!-- linkedin-icon -->
            <a href="#" class="link" id="link5">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        <!-- subscribe & message buttons -->
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">message</button>
        </div>
        <!-- social voted -->
        <div class="analytic">
            <!-- like-icon -->
            <div class="data">
                <i class='bx bx-heart' id="i1"></i>
                <span class="number">147K</span>
            </div>
            <!-- share-icon -->
            <div class="data">
                <i class='bx bx-share' id="i2"></i>
                <span class="number">99K</span>
            </div>
            <!-- message-icon -->
            <div class="data">
                <i id="i3" class='bx bx-message-rounded-dots'></i>
                <span class="number">50K</span>
            </div>
        </div>
    </div>
</body>

</html>
